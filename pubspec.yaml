name: crowdleague
description: A platform for crowd sourcing sports leagues.

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependency_overrides:
  # For firebase_messaging
  platform: 3.0.0-nullsafety.1

dependencies:
  flutter:
    sdk: flutter

  built_value:
  built_collection:
  redux:
  flutter_redux:

  firebase_auth:
  google_sign_in:
  sign_in_with_apple:
  flutter_auth_buttons:

  firebase_core:
  cloud_firestore:
  firebase_messaging:
    # # TODO: remove when https://github.com/FirebaseExtended/flutterfire/issues/3312 is fixed
    # git:
    #   url: git://github.com/preetjdp/flutterfire.git
    #   ref: fix-3312
    #   path: packages/firebase_messaging
  google_maps_flutter:
  firebase_storage:
  image_picker:
  uuid:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  screenshots:
  flutter_launcher_icons:
  build_runner:
  built_value_generator:
  redux_remote_devtools:
  pedantic:
  test:
  mockito:

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo-300-greyscale.png

  fonts:
    - family: maticons # workaround to get full set of material icons
      fonts:
        - asset: assets/fonts/maticon.ttf

# for auto generating the app launcher icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo-1024-white-bg.png"
