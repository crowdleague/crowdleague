name: crowdleague
description: A new Flutter project.

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  built_value:
  built_collection:
  redux:
  flutter_redux:
  redux_remote_devtools:
  redux_logging:
  
  firebase_auth:
  google_sign_in:
  apple_sign_in:
  flutter_auth_buttons:
  google_maps_flutter:
  cloud_firestore:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  screenshots:
  flutter_launcher_icons:
  build_runner:
  built_value_generator:
  pedantic:
  test:
  mockito:

flutter:
  uses-material-design: true
  fonts:
    - family: maticons # workaround to get full set of material icons
      fonts:
        - asset: assets/fonts/maticon.ttf

